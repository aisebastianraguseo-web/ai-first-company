<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2563EB" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1D4ED8" media="(prefers-color-scheme: dark)">
  <meta name="description" content="Ausgaben für Freelancer einfach erfassen, Belege archivieren und für die Steuererklärung exportieren. Offline-fähig, DSGVO-konform.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ExpenseTracker">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon"             href="icons/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">

  <!-- Stylesheets (order matters) -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/app.css">

  <title>ExpenseTracker</title>
</head>
<body>

  <!-- Skip Navigation (Accessibility) -->
  <a
    href="#main-content"
    class="sr-only"
    style="position:absolute;top:var(--space-4);left:var(--space-4);z-index:9999;padding:var(--space-2) var(--space-4);background:var(--color-primary);color:white;border-radius:var(--radius-md);text-decoration:none"
    onfocus="this.style.clip='auto';this.style.position='fixed'"
    onblur="this.style.clip='rect(0,0,0,0)';this.style.position='absolute'"
  >
    Zum Hauptinhalt springen
  </a>

  <!-- App Shell -->
  <div id="app" class="app-shell">

    <!-- Header -->
    <header class="app-header" role="banner">
      <span class="app-header-title" aria-live="polite">ExpenseTracker</span>
      <div class="app-header-actions" id="header-actions"></div>
    </header>

    <!-- Main Content -->
    <main
      id="main-content"
      class="app-main"
      tabindex="-1"
      aria-label="Hauptinhalt"
    >
      <div
        id="view-container"
        aria-live="polite"
        aria-atomic="false"
      >
        <!-- Loading Skeleton -->
        <div class="loading-state" aria-label="Wird geladen…" role="status">
          <div class="spinner"></div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Hauptnavigation">

      <!-- Übersicht -->
      <a
        href="#/"
        class="nav-item"
        data-route="/"
        aria-label="Übersicht — Ausgabenliste"
        aria-current="page"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="nav-label">Übersicht</span>
      </a>

      <!-- Add Expense (center, primary) -->
      <a
        href="#/add"
        class="nav-item nav-item-add"
        data-route="/add"
        aria-label="Neue Ausgabe hinzufügen"
      >
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span class="sr-only">Ausgabe</span>
      </a>

      <!-- Export -->
      <a
        href="#/export"
        class="nav-item"
        data-route="/export"
        aria-label="Ausgaben exportieren"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <span class="nav-label">Export</span>
      </a>

    </nav>
  </div>

  <!-- Toast Notification Container -->
  <div
    id="toast-container"
    class="toast-container"
    role="status"
    aria-live="polite"
    aria-atomic="false"
    aria-label="Benachrichtigungen"
  ></div>

  <!-- Modal Overlay -->
  <div
    id="modal-overlay"
    class="modal-overlay hidden"
    aria-label="Dialog"
  ></div>

  <!-- App Bootstrap -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
